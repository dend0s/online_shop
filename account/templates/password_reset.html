{% extends "base.html" %}
{% block navigation %}{% endblock %}
{% block content %}

    <div class="container">
        <div class="container-login text-center">
            <div class="col-md-7">
                <div class="product-d">
                    <br>
                    <h2 class="product-name">Сброс пароля</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="add-to-cart">
                            <div class="qty-label">
                                Пожалуйста, введите адрес электронной почты, который вы использовали в своей учетной
                                записи
                                {% if form.errors %}
                                    <div class="alert alert-danger">
                                        Неверный логин или пароль
                                    </div>
                                {% endif %}
                                <br>
                                <br>
                                <input class="input" type="text" name="email">
                            </div>
                            <button class="add-to-cart-btn">Сбросить пароль</button>
                        </div>
                    </form>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
